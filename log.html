<!DOCTYPE html>
<html>
<head>
    <title>Prediction Log</title>
</head>
<body>
    <h2>Prediction Log</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Age</th>
            <th>Sex</th>
            <th>BMI</th>
            <th>Children</th>
            <th>Smoker</th>
            <th>Prediction</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
            <td>{{ record[5] }}</td>
            <td>${{ record[6]:,.2f }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
